{% extends 'base.html' %}
{% block content %}

<div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                                <div class="card-header bg-primary text-white">
                                        <h4><i class="fas fa-user-plus"></i>EDIT PRODUCT </h4>
                                    </div>
                            <div class="card-body">

                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="productname">Product Name</label>
                                        <input name="name" type="text" class="form-control" id="productname" value="{{ product.product_name }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productcategory">Product Category</label>
                                        <input name="category" type="text" class="form-control" id="productcategory" value="{{ product.product_category }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productprice">Product Price</label>
                                        <input name="price" type="number" class="form-control" id="productprice" value="{{ product.product_price }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="discount">Product Discount</label>
                                        <input name="discount" type="number" class="form-control" id="discount" value="{{ product.product_discount }}" required>
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<label for="image">Product Image</label><br>-->
                                        <!--<input type="file" name="image" id="image" accept="image/*" required>-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <label for="discription">Product Discription</label>
                                        <textarea name="discription" class="form-control" id="discription" rows="3" required>{{ product.product_disc }}</textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
</div>

{% endblock content %}
