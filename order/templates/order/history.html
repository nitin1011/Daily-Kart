{% extends 'base.html' %}

{% block content %}

    <div class="col-sm-8 col-sm-offset-2">
        {% if empty %}

            <h1 align="center">History is empty</h1>

        {% else %}

        <table width="100%">

            {% for i in history_item %}
            <tr>
                <td rowspan="2"><img src="{{ i.product.product_image.url }}" width="120" height="100"></td>
                <td><a href="{% url 'product-detail' i.product.id %}">{{ i.product.product_name }}  <span class="badge badge-dark">{{ i.quantity }}</span></a> </td>
            </tr>
                <td>Price : &#8377;{{ i.line_total }}</td>
                <td>date and time : {{ i.datetime }}</td>
            </tr>
            <tr>
                <td colspan="3"><HR/></td>
            </tr>

            {% endfor %}

        </table>
        {% endif %}
    </div>

{% endblock content %}
