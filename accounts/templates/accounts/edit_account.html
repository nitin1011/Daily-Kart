{% extends 'base.html' %}

{% block content %}
 <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                                <div class="card-header bg-primary text-white">
                                        <h4><i class="fas fa-user-plus"></i>Edit Account </h4>
                                    </div>
                            <div class="card-body">
                                <!--ALERT-->
                                            {% include '_alerts.html' %}
                                                <form method="POST">
                                                        {% csrf_token %}
                                                      <div class="form-group">
                                                        <label for="exampleInputFirstname1">First Name</label>
                                                        <input name="firstname" type="text" class="form-control" id="exampleInputFirstname1" value="{{ account.firstname }}">
                                                      </div>
                                                        <div class="form-group">
                                                        <label for="exampleInputLastname1">Last Name</label>
                                                        <input name="lastname" type="text" class="form-control" id="exampleInputLastname1" value="{{ account.lastname }}">
                                                      </div>
                                                        <div class="form-group">
                                                        <label for="exampleInputEmail1">Email address</label>
                                                        <input name="email" type="text" class="form-control" id="exampleInputEmail1" value="{{ account.email }}">
                                                      </div>
                                                        <div class="form-group">
                                                        <label for="exampleInputMobile1">Mobile Number</label>
                                                        <input name="mobile" type="number" class="form-control" id="exampleInputMobile1" value="{{ account.mobile }}">
                                                      </div>
                                                        <div class="form-group">
                                                        <label for="exampleInputState1">State</label>
                                                        <input name="state" type="text" class="form-control" id="exampleInputState1" value="{{ account.state }}">
                                                      </div>
                                                        <div class="form-group">
                                                        <label for="exampleInputCity1">City</label>
                                                        <input name="city" type="text" class="form-control" id="exampleInputCity1" value="{{ account.city }}">
                                                      </div>
                                                        <div class="form-group">
                                                        <label for="exampleInputArea1">Area</label>
                                                        <input name="area" type="text" class="form-control" id="exampleInputArea1" value="{{ account.area }}">
                                                      </div>
                                                        <div class="form-group">
                                                        <label for="exampleAddress1">Address</label>
                                                        <textarea name="address" class="form-control" id="exampleAddress1" rows="3" >{{ account.address }}</textarea>
                                                      </div>
                                                         <a href="{% url 'change-password' %}" class="btn btn-primary">Change Password</a>
                                                      <button type="submit" class="btn btn-primary">Submit</button>
                                                    </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock content %}
