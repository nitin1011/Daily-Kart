{% extends 'base.html' %}

{% block content %}
 <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                                <div class="card-header bg-primary text-white">
                                        <h4><i class="fas fa-user-plus"></i>Edit Account </h4>
                                    </div>
                            <div class="card-body">
                                <!--ALERT-->
                                            {% include '_alerts.html' %}
                                                <form method="POST" enctype="multipart/form-data">
                                                        {% csrf_token %}
                                                      <div class="form-group">
                                                        <label for="exampleInputPassword11">Old Password</label>
                                                        <input name="old" type="password" class="form-control" id="exampleInputPassword11" placeholder="Enter Old Password" required>
                                                      </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword12">New Password</label>
                                                        <input name="password1" type="password" class="form-control" id="exampleInputPassword12" placeholder="Enter New Password" required>
                                                      </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword13">Confirm New Password</label>
                                                        <input name="password2" type="password" class="form-control" id="exampleInputPassword13" placeholder="Enter New Password Again" required>
                                                      </div>
                                                      <button type="submit" class="btn btn-primary">Submit</button>
                                                </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
